name: dev
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 💾 Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          file: Dockerfile
          tags: bnussman/api:staging
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev.ridebeep.app
    steps:
      - name: 📃 Import kube config
        run: |
          mkdir -p $HOME/.kube/
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: 📦 Install helm
        run: |
          curl -LO https://get.helm.sh/helm-v3.8.0-linux-amd64.tar.gz
          tar -zxvf helm-v3.8.0-linux-amd64.tar.gz
          mv linux-amd64/helm /usr/local/bin/helm
          helm version
      - uses: actions/checkout@v3
      - name: 🔍 Lint helm charts
        run: helm lint ./.github/helm/ -f ./.github/helm/values-dev.yaml
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 🔐 Inject Secrets
        run: node .github/helm/inject.js
        env:
          secrets: ${{ toJSON(secrets) }}
      - run: cat .github/helm/templates/configmap.yaml
      - name: 🚀 Deploy api
        run: |
          helm upgrade --install --atomic --timeout 5m api ./.github/helm/ -f ./.github/helm/values-dev.yaml --namespace beep --create-namespace